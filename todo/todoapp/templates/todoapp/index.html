{% extends 'todoapp/base.html' %}

<html>
    <head>
    </head>
    <body>

        {% block body %}

        <div class="container">
            <h2>Today's List</h2>
            <table class='table'>
                <thead>
                    <tr>
                        <th>Task Name</th>
                        <th>Task Priority</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% if task_list %}
                        {% for task in object_list %}
                        <tr class='active'>
                            <td>
                                <a href="{% url 'todoapp:detail' task.id %}">{{ task.task_name }}</a>
                            </td>
                            <td>
                                <b>{{task.task_priority}}</b>
                            </td>
                            <td>
                                <button type='button' class='btn btn-primary'>Done</button>
                            </td>
                        </tr>
                        {% endfor %}
                    {% else %}
                    {% endif %}

                </tbody>
            </table>
        </div>

        {% endblock %}
    </body>
</html>
